{% extends "sheriffy/base.html" %}

{% block content %}
<table class="table table-hover table-striped table-responsive-md btn-table">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Change content/status</th>
      <th scope="col">Delete Item</th>
    </tr>
  </thead>
  <tbody>
  {%for item in items%}
    <tr>

      <td>{{item.thing}}</td>
      <td>
        <a href="{% url 'item-update' item.id %}"><button type="button" class="btn btn-teal btn-rounded btn-primary waves-effect">Button</button></a>
      </td>
      <td>
        <a href="{% url 'item-delete' item.id %}"><button type="button" class="btn btn-teal btn-rounded btn-primary waves-effect">Button</button></a>
      </td>
    </tr>
  {%endfor%}
  </tbody>
</table>
{%endblock content%}
