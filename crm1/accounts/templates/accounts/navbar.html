
<!-- We have to declare static files handling to have the option to use image on the websites-->
{%load static%}

<style>
    .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!--In order to declare use of static files we have to
  add static in curly braces and then specify the location of the file where  django should look for the source-->
 <img src="{%static 'images/logo.png'%}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {%if request.user.is_staff%}
      <li class="nav-item active">
          <!--below tags are referring to urls that are moving us to Dashboard/main window
          and the second tag is moving us to products page-->
        <a class="nav-link" href="{%url 'home'%}">Dahsboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'products'%}">Products</a>
      </li>

        {%else%}
              <li class="nav-item">
        <a class="nav-link" href="{%url 'account'%}">Settings</a>

        {%endif%}
    </ul>
  </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span ><a class="hello-msg" href="{%url 'logout'%}">Logout</a> </span>
</nav>
